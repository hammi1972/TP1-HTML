<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>العمل الموجه - البطاقة الجامعية</title>
    <style>
        /* إعدادات الصفحة العامة */
        body {
            background-color: #f4f7f6; /* لون خلفية مريح */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* نوع الخط */
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }

        /* تنسيق الحاوية الرئيسية */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden; /* لضمان احتواء الصورة المنساقة */
        }

        /* تنسيق الصورة في جهة اليمين */
        .profile-img {
            float: right; /* وضع الصورة في اليمين */
            margin-left: 20px;
            margin-bottom: 10px;
            border: 3px solid #2c3e50;
            border-radius: 8px;
            width: 250px; /* العرض المطلوب */
            height: 250px; /* الطول المطلوب */
            object-fit: cover; /* لضمان عدم تشوه الصورة */
        }

        /* تنسيق العناوين */
        h1 {
            color: #2c3e50; /* لون العنوان */
            font-size: 32px; /* حجم الخط */
            font-weight: bold; /* خط غامق */
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        /* تنسيق المعلومات الشخصية */
        .info {
            font-size: 20px;
            margin-top: 20px;
        }

        .info b {
            color: #2980b9; /* لون مميز للكلمات المفتاحية */
        }

        /* تنظيف التعويم بعد الصورة */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <div class="container clearfix">
        <img src="your-photo.jpg" alt="الصورة الشخصية" class="profile-img">

        <h1>معلومات الطالب</h1>

        <div class="info">
            <p><b>اللقب:</b> بن فلان</p>
            <p><b>الاسم:</b> محمد</p>
            <p><b>القسم:</b> تطوير تطبيقات الويب (Application Web Development)</p>
            <p><b>الجامعة:</b> جامعة الجزائر 1</p>
        </div>
    </div>

</body>
</html>
